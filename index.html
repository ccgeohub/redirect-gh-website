<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="GeoHub">
  <meta name="description" content="Welcome to Geo Hub ">"
  <title>Geo Hub - Redirect</title>
</head>
<body>
  <script>
    // Get the URL parameter value
    const urlParams = new URLSearchParams(window.location.search);
    const websiteUrl = urlParams.get('redirectUrl');
    // Redirect to the specified website
    if (websiteUrl) {
      window.location.href = websiteUrl;
    } else {
      // If no website URL parameter is provided, display an error message
      document.body.innerHTML = '<h1>No website URL provided</h1>';
    }
  </script>
</body>
</html>
